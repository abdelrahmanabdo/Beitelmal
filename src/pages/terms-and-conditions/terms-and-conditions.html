<ion-content>

  <section class="intro-pages">
		<div class="intro-box">
			<h1>الشروط والأحكام</h1>
		</div>
	</section>

	<main class="main-content">
		<div class="container">
      <div *ngFor="let term of terms;">
        <div [innerHTML]="term.description"></div>
      </div>
    </div>
    <ion-item class="acceptTerms">
      <ion-label>أوافق علي الشروط والأحكام</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="acceptanceCheckbox"></ion-checkbox>
    </ion-item>
    <div class="acceptTermsButton">
      <button ion-button large full  color="dark"  class="text-primary font-weight-bold text-capitalize" (click)="goToHomePage()" [disabled]="!acceptanceCheckbox">التالي</button>
    </div>
	</main>

</ion-content>
